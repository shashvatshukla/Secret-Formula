<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Secret Formula</title>
</head>
<body>
<br>Current Form Title:  {{form.name}}
<br>Form Deadline: {{form.dl}}
<br><br><br>
<form method="post" action="submitted">
{% for q in questions %}
<!-- normally there would be a lot of switch case to account for the different types,
	but for this milestone we are assuming type 0 - free response for all questions -->
{{q.qtext}}<br><input type="text" name="{{q.qno}}">
<br><br>
{% endfor %}
<input type="hidden" name="qno" value="{{questions.count()}}">
<input type="hidden" name="id" value="{{form.key.urlsafe()}}">
<br><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
