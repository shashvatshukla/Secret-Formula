<!DOCTYPE html>
<html>
<head>
<!-- <meta charset="ISO-8859-1"> -->
<title>Secret Formula</title>
</head>
<!-- calling bootstrap CDN -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


<body>
<br>Form Title:  {{form.name}}
<!-- <br>Form Deadline: {{form.dl}} -->
<br><br><br>
<form method="post" action="submitted">
{% for q in questions %}
<!-- normally there would be a lot of switch case to account for the different types,
	but for this milestone we are assuming type 0 - free response for all questions -->
{{q.qtext}}<br><input type="text" name="{{q.qno}}">
<br><br>
{% endfor %}
<br><br>
Key
(This should have been provided by the person who sent you this form)<br>
<input type="text" name="key">
<input type="hidden" name="qno" value="{{questions.count()}}">
<input type="hidden" name="id" value="{{form.key.urlsafe()}}">
<br><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
