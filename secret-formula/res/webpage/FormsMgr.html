<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Secret Formula</title>


</head>
<body>
<br>
Logged in as: {{ userid }}
<br><br><br>

<table><tr><th>Title</th><th>Deadline</th><th>Edit</th><th>Responses</th><th>Link to Give</th></tr>
{% for f in forms %}
<tr>
<td>
{{f.name}}
</td>
<td>
{{f.dl}}
</td>
<td>
<form method="post" action="editform">
<input type="hidden" name="id" value="{{f.key.urlsafe()}}">
<input type="hidden" name="type" value="0">
<button type="Submit">Edit Form</button>
</form>
</td>
<td>
<form method="post" action="viewresponse">
<input type="hidden" name="id" value="{{f.key.urlsafe()}}">
<button type="Submit">View Responses</button>
</form>
</td>
<td>
<input type="text" name="{{'link ' ~ f.name}}" value="{{'http://secret-formula.appspot.com/answerform?id=' ~ f.key.urlsafe()}}">
</td>
</tr>
{% endfor %}
</table>

<br><br><br>
<form method="post" action="forms">
<input type="text" name="title" value="New Form Title">
<button type="Submit">Create New Form</button>
</form>

</body>
</html>
