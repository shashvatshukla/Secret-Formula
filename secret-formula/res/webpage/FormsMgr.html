<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Secret Formula</title>


</head>
<body>
<br>
Logged in as: {{ userid|escape }}

<table><tr><th>Title</th><th>Deadline</th><th>Edit</th><th>Responses</th></tr>
{% for f in forms %}
<tr>
<td>
{{f.name}}
</td>
<td>
{{f.dl}}
</td>
<td>
<button type="button">Edit Form</button>
</td>
<td>
<button type="button">View Responses</button>
</td>
<td>
<input type="text" name="{{'link ' ~ f.name}}" value="{{'http://secret-formula.appspot.com/answerform?id=' ~ f.key.urlsafe()}}">
</td>
</tr>
{% endfor %}
</table>

</body>
</html>
