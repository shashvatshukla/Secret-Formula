<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Secret Formula</title>


</head>
<body>
Overview of forms created
<br>
Logged in as: {{ userid|escape }}

<table>
<tr><td>Title</td><td>Deadline</td><td>Edit</td><td>Responses</td></tr>
{% for f in forms %}
<tr>
<td>
{{f.name}}
</td>
<td>
{{f.dl}}
</td>
<td>
<button type="button">Edit Form</button>
</td>
<td>
<button type="button">View Responses</button>
</td>
<td>
<input type="text" name="{{'link ' ~ f.name}}" value="{{'http://secret-formula.appspot.com/form/' ~ f.key}}">
</td>
</tr>
{% endfor %}
</table>

</body>
</html>
