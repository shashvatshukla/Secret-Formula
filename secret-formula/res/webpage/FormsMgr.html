<!DOCTYPE html>
<html>
<head>
<!-- <meta charset="ISO-8859-1"> -->
<title>Secret Formula</title>

<!-- calling bootstrap CDN -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>



</head>
<body>
<br>
Logged in as: {{ userid }}
<br><br><br>



<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Your forms</h3>
  </div>
  <div class="panel-body">

<table class = "table"><tr><th>Title</th><!--<th>Deadline</th>--><th>Edit</th><th>Responses</th><th>Link to Give</th></tr>
{% for f in forms %}
<tr>
<td>
{{f.name}}
</td><!-- 
<td>
{{f.dl}}
</td> -->
<td>
<form method="post" action="editform">
<input type="hidden" name="id" value="{{f.key.urlsafe()}}">
<input type="hidden" name="type" value="0">
<button type="Submit">Edit Form</button>
</form>
</td>
<td>
<form method="post" action="viewresponse">
<input type="hidden" name="id" value="{{f.key.urlsafe()}}">
<button type="Submit">View Responses</button>
</form>
</td>
<td>
<input type="text" name="{{'link ' ~ f.name}}" value="{{'http://secret-formula.appspot.com/answerform?id=' ~ f.key.urlsafe()}}">
</td>
</tr>
{% endfor %}
</table>
 </div>
</div>


<br><br><br>
<form method="post" action="forms">
<!-- <input type="text" name="title" value="New Form Title"> -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#createForm">Create New Form</button>


<!-- Modal -->
<div class="modal fade" id="createForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        
        <h4 class="modal-title" id="myModalLabel">Create a new form</h4>
      </div>
      <div class="modal-body">
        Form Title<br>
        <input type="text" name="title" value="New Form Title"><br><br>
        Privacy Key<br>
        <input type="text" name="key" value="16characters">
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>

</form>

</body>
</html>
