<!DOCTYPE html>
<html>
<head>
<!-- <meta charset="ISO-8859-1"> -->
<title>Secret Formula</title>

<!-- calling bootstrap CDN -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


</head>
<body>
<br>
<form method="get" action="forms">
<button type="Submit">Return to Forms</button>
</form>
<br><br><br>
<form method="post" action="editform">
Form Title: <input type="text" name="title" value="{{form.name}}">

<!-- <br><br>
End Date: <input type="date" name="enddate" value="{{form.dl}}">
 -->
 
<input type="hidden" name="id" value="{{form.key.urlsafe()}}">
<input type="hidden" name="type" value="1">
<button type="Submit">Save Changes</button>
<button type="Reset">Reset Changes</button>
</form>

<br><br><br>
<b>Questions</b><br>

<table class = "table">
<tr><td>
{% for q in questions %}
<form method="post" action="editform">
<input type="text" name="qtext" value="{{q.qtext}}">

<input type="hidden" name="id" value="{{form.key.urlsafe()}}">
<input type="hidden" name="qid" value="{{q.key.urlsafe()}}">
<input type="hidden" name="type" value="2">
<button type="Submit">Update Question Text</button>
</form>
{% endfor %}
</td></tr>
</table>

<form method="post" action="editform">
<input type="text" name="qt" value="New Question Text...">

<input type="hidden" name="qno" value="{{questions.count()}}">
<input type="hidden" name="id" value="{{form.key.urlsafe()}}">
<input type="hidden" name="type" value="3">
<button type="Submit">Add New Question</button>
</form>

<form method="post" action="editform">
<input type="hidden" name = "id" value = "{{form.key.urlsafe()}}">
<input type="hidden" name="type" value="4">
<button type = "Submit">Delete Form</button>
</form>


</body>
</html>
