<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Secret Formula</title>
</head>
<body>
<form method="post" action="editform">
Form Title: <input type="text" name="title" value="{{form.name}}">
<br>
End Date: <input type="date" name="enddate" value="{{form.dl}}">

<input type="hidden" name="id" value="{{form.key.urlsafe()}}">
<input type="hidden" name="type" value="1">
<button type="Submit">Save Changes</button>
<button type="Reset">Reset Changes</button>
</form>

<table>
<tr><td>
{% for q in questions %}
<form method="post" action="editform">
<input type="text" name="qtext" value="{{q.qtext}}">

<input type="hidden" name="id" value="{{form.key.urlsafe()}}">
<input type="hidden" name="qid" value="{{q.key.urlsafe()}}">
<input type="hidden" name="type" value="2">
<button type="Submit">Update Question Text</button>
</form>
{% endfor %}
</td></tr>
</table>

<form method="post" action="editform">
<input type="text" name="qt" value="New Question Text...">

<input type="hidden" name="qno" value="{{questions.count()}}">
<input type="hidden" name="id" value="{{form.key.urlsafe()}}">
<input type="hidden" name="type" value="3">
<button type="Submit">Add New Question</button>
</form>

</body>
</html>
